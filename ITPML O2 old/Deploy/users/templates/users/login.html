




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

:root {
  --main-color: #5b8cff;
  --bg-light: #f4f8ff;
  --card-bg: rgba(255, 255, 255, 0.92);
  --shadow-main: 0 12px 40px rgba(91, 140, 255, 0.18);
  --shadow-soft: 0 6px 16px rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== Page Background ===== */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #4166a1, #ffffff);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Main Container ===== */
#FormContainer {
  width: 820px;
  max-width: 95%;
  background: var(--card-bg);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: var(--shadow-main);
  padding: 25px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 25px;
  animation: fadeUp 0.6s ease;
}

/* ===== Heading ===== */
h1 {
  grid-column: span 2;
  text-align: center;
  color: var(--main-color);
  font-size: 2.2rem;
  font-weight: 800;
  margin-bottom: 10px;
}

/* ===== Image Section ===== */
.ImgContainer {
  border-radius: 14px;
  background: linear-gradient(
      rgba(91, 140, 255, 0.15),
      rgba(91, 140, 255, 0.15)
    ),
    url('/static/img/bg_2.jpg') center/cover no-repeat;
  box-shadow: var(--shadow-soft);
}

/* ===== Form ===== */
form {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ===== Input Group ===== */
.form-group {
  margin-bottom: 18px;
  position: relative;
}

form label {
  font-size: 0.9rem;
  font-weight: 600;
  color: #444;
  margin-bottom: 6px;
  display: block;
}

form input {
  width: 100%;
  padding: 11px 14px;
  border-radius: 10px;
  border: 1px solid #dbe4ff;
  background-color: var(--bg-light);
  font-size: 0.95rem;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-soft);
}

form input:focus {
  border-color: var(--main-color);
  background-color: #fff;
  outline: none;
  box-shadow: 0 0 0 4px rgba(91, 140, 255, 0.22);
}

/* ===== Password Toggle ===== */
.toggle-password {
  position: absolute;
  right: 14px;
  top: 38px;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--main-color);
}

/* ===== Button ===== */
form button {
  margin-top: 18px;
  align-self: center;
  width: 70%;
  padding: 12px;
  border-radius: 30px;
  background: linear-gradient(135deg, #5b8cff, #7aa6ff);
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 28px rgba(91, 140, 255, 0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 34px rgba(91, 140, 255, 0.45);
}

/* ===== Links ===== */
.links {
  text-align: center;
  margin-top: 16px;
}

.links a {
  color: var(--main-color);
  text-decoration: none;
  font-weight: 600;
}

.links a:hover {
  text-decoration: underline;
}

/* ===== Alert ===== */
.alert {
  background: #edf3ff;
  border-left: 5px solid var(--main-color);
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 16px;
  box-shadow: var(--shadow-soft);
}

.alert strong {
  color: #d62828;
}

/* ===== Animation ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Responsive ===== */
@media (max-width: 820px) {
  .ImgContainer {
    display: none;
  }

  #FormContainer {
    grid-template-columns: 1fr;
    width: 95%;
  }

  h1 {
    grid-column: span 1;
  }

  form button {
    width: 100%;
  }
}

@media (max-width: 420px) {
  #FormContainer {
    padding: 15px;
    border-radius: 12px;
  }
}
</style>

</head>
<body>

<div id="FormContainer">
  <div class="ImgContainer"></div>
  <form method="POST">
    {% csrf_token %}

    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <div id="form_errors">
        {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong><br>
        {% endfor %}
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}

    <h1>Login</h1>

    <div class="form-group">
      <label for="username">Username</label>
      {{ form.username }}
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      {{ form.password }}
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
    </div>

    <button type="submit">Login</button>

    <div class="links">
      <a href="{% url 'users-register' %}">Create an Account</a>
    </div>
  </form>
</div>

<script>
  function togglePassword(icon) {
    const input = icon.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
