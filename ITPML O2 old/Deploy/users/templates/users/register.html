
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
  --main-color: #5b8cff;
  --light-bg: #f4f8ff;
  --card-bg: #ffffffee;
  --shadow-soft: 0 10px 40px rgba(91, 140, 255, 0.18);
  --shadow-input: 0 4px 12px rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #eaf2ff, #fdfefe);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Main Card ===== */
#FormContainer {
  display: grid;
  grid-template-columns: 1fr 1fr;
  width: 850px;
  max-width: 95%;
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow-soft);
  overflow: hidden;
  animation: fadeUp 0.7s ease;
}

/* ===== Image Section ===== */
.ImgContainer {
  background: linear-gradient(
      rgba(91, 140, 255, 0.15),
      rgba(91, 140, 255, 0.15)
    ),
    url('/static/img/cyber1.jpg') center/cover no-repeat;
}

/* ===== Form ===== */
form {
  padding: 35px 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ===== Heading ===== */
h2 {
  text-align: center;
  color: var(--main-color);
  font-size: 2.1rem;
  font-weight: 700;
  margin-bottom: 25px;
}

/* ===== Input Fields ===== */
.input-div {
  margin-bottom: 16px;
}

.input-div label {
  font-size: 0.9rem;
  font-weight: 600;
  color: #444;
  margin-bottom: 6px;
  display: block;
}

.input-div input {
  width: 100%;
  padding: 11px 14px;
  border-radius: 10px;
  border: 1px solid #dbe4ff;
  background-color: var(--light-bg);
  font-size: 0.95rem;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-input);
}

.input-div input:focus {
  border-color: var(--main-color);
  background-color: #fff;
  outline: none;
  box-shadow: 0 0 0 4px rgba(91, 140, 255, 0.2);
}

/* ===== Button ===== */
button {
  margin-top: 18px;
  padding: 12px;
  width: 65%;
  align-self: center;
  background: linear-gradient(135deg, #5b8cff, #7aa6ff);
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(91, 140, 255, 0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgba(91, 140, 255, 0.45);
}

/* ===== Links ===== */
.links {
  text-align: center;
  margin-top: 18px;
}

.links a {
  text-decoration: none;
  color: var(--main-color);
  font-weight: 500;
}

.links a:hover {
  text-decoration: underline;
}

/* ===== Alert ===== */
.alert {
  background: #edf3ff;
  border-left: 5px solid var(--main-color);
  padding: 12px 15px;
  border-radius: 8px;
  margin-bottom: 18px;
  box-shadow: var(--shadow-input);
}

.alert strong {
  color: #d62828;
}

/* ===== Animations ===== */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  #FormContainer {
    grid-template-columns: 1fr;
  }

  .ImgContainer {
    display: none;
  }

  button {
    width: 100%;
  }
}
</style>

</head>
<body>

<div id="FormContainer">
  <div class="ImgContainer"></div>
  <form method="POST">
    {% csrf_token %}

    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
      <div id="form_errors">
        {% for key, value in form.errors.items %}
          <strong>{{ value }}</strong><br>
        {% endfor %}
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}

    <h2>Register</h2>

    <div class="input-div">
      <label for="{{ form.first_name.id_for_label }}">First Name</label>
      {{ form.first_name }}
    </div>

    <div class="input-div">
      <label for="{{ form.last_name.id_for_label }}">Last Name</label>
      {{ form.last_name }}
    </div>

    <div class="input-div">
      <label for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}
    </div>

    <div class="input-div">
      <label for="{{ form.username.id_for_label }}">Username</label>
      {{ form.username }}
    </div>

    <div class="input-div">
      <label for="{{ form.password1.id_for_label }}">Password</label>
      {{ form.password1 }}
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
    </div>

    <div class="input-div">
      <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
      {{ form.password2 }}
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
    </div>

    <button type="submit">Register</button>

    <div class="links">
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </form>
</div>

<script>
  function togglePassword(icon) {
    const input = icon.previousElementSibling;
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
